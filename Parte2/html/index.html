<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <!-- Nombre, Logo y Carrito -->
    <header>
      <img src="" alt="Logo de la tienda" />
      <h1>Nombre de la tienda</h1>
      <img src="" alt="Carrito de compras" />
    </header>

    <main>
      <!-- Bienvenida al negocio -->
      <section id="bienvenida">
        <h2 class="seccion-titulo">Información del negocio</h2>
        <img src="" alt="Imagen del negocio" />
      </section>

      <!-- Sección de productos -->
      <section id="productos">
        <h2 class="seccion-titulo">Tienda</h2>
        <div class="producto">
          <img src="" alt="Imagen del producto" />
          <h3>Nombre del producto</h3>
          <ul>
            <li>Caracteristica 1</li>
            <li>Caracteristica 2</li>
            <li>Caracteristica 3</li>
          </ul>
          <p>Precio</p>
          <button>Agregar al carrito</button>
        </div>
      </section>

      <!-- Sección de agregar productos -->
      <section id="agregar-articulo">
        <h2 class="seccion-titulo">Agregar productos</h2>
        <form>
          <input type="text" placeholder="Nombre del producto" />
          <input type="text" placeholder="Caracteristica 1" />
          <input type="text" placeholder="Caracteristica 2" />
          <input type="text" placeholder="Caracteristica 3" />
          <input type="number" placeholder="Precio" />
          <button>Agregar producto</button>
        </form>
      </section>
    </main>

    <script src="../js/index.js"></script>
  </body>
</html>
