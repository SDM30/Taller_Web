<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <!-- Nombre, Logo y Carrito -->
    <header>
      <img src="" alt="Logo de la tienda" />
      <h1>Nombre de la tienda</h1>
      <img src="" id="carrito" alt="Carrito de compras" />
    </header>

    <table id="tabla-articulos">
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody id="tabla-body">
        <!-- Filas de la tabla -->
      </tbody>
    </table>

    <main>
      <!-- Bienvenida al negocio -->
      <section id="bienvenida">
        <h2 class="seccion-titulo">Información del negocio</h2>
        <img src="" alt="Imagen del negocio" />
      </section>

      <!-- Sección de productos -->
      <section id="tienda">
        <h2 class="seccion-titulo">Tienda</h2>
        <div id="productos"></div>
      </section>

      <!-- Sección de agregar productos -->
      <section id="agregar-articulo">
        <h2 class="seccion-titulo">Agregar productos</h2>
        <form id="formulario-articulo">
          <fieldset class="formulario-container">
            <p hidden id="alerta"></p>
            <div class="input-group">
              <label for="nombre">Nombre del producto</label>
              <input
                type="text"
                name="nombre"
                placeholder="Nombre del producto"
                required
              />
              <label for="atributo1">Atributo 1</label>
              <input
                type="text"
                name="atributo1"
                placeholder="Atributo 1"
                required
              />
              <label for="atributo2">Atributo 2</label>
              <input
                type="text"
                name="atributo2"
                placeholder="Atributo 2"
                required
              />
              <label for="atributo3">Atributo 3</label>
              <input
                type="text"
                name="atributo3"
                placeholder="Atributo 3"
                required
              />
              <label for="imagen">Imagen</label>
              <input
                type="url"
                name="imagen"
                placeholder="URL de la imagen"
                required
              />
              <label for="precio">Precio</label>
              <input
                type="number"
                name="precio"
                placeholder="Precio"
                required
              />
            </div>
            <button id="enviar-formulario">Agregar producto</button>
          </fieldset>
        </form>
      </section>
    </main>

    <script type="module" src="../js/script.js"></script>
  </body>
</html>
